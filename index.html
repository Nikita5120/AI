<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Smart Vendo</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-indigo-200 via-purple-200 to-pink-100 min-h-screen flex flex-col items-center p-6">

  <!-- 🔐 Login -->
  <div id="login-form" class="bg-white shadow-lg rounded-lg p-6 w-full max-w-sm mt-10">
    <h2 class="text-2xl font-bold text-gray-700 mb-4">Vendor Login</h2>
    <input id="username" type="text" placeholder="Username" class="w-full mb-3 p-2 border rounded" />
    <input id="password" type="password" placeholder="Password" class="w-full mb-3 p-2 border rounded" />
    <button onclick="login()" class="w-full bg-indigo-500 text-white py-2 rounded hover:bg-indigo-600">Login</button>
  </div>

  <!-- 🧃 Items Grid -->
  <div id="vending-machine" class="hidden w-full max-w-5xl mt-10">
    <div id="items-container" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-4">
      <!-- Items populated by JS -->
    </div>
  </div>

  <!-- 💸 Purchase -->
  <div id="purchase-panel" class="fixed bottom-4 right-4 bg-white p-4 rounded shadow-lg w-80 hidden">
    <h4 class="text-lg font-semibold">Complete Purchase</h4>
    <input id="selection" type="text" placeholder="Enter item code" class="w-full p-2 border rounded my-2" />
    <input id="payment" type="number" placeholder="Enter payment" class="w-full p-2 border rounded my-2" />
    <button onclick="processTransaction()" class="w-full bg-green-500 text-white py-2 rounded">Submit</button>
  </div>

  <!-- ✅ Message -->
  <div id="message" class="fixed top-4 right-4 hidden"></div>

  <script src="script.js"></script>
</body>
</html>
